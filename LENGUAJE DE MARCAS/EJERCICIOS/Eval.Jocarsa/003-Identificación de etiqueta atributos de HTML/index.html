<!-- La etiqueta <!doctype html> declara el tipo de documento y la versión en la que este se encuentra.

La etiqueta <html lang="es"> cumple dos funciones principales; le dice a los navegadores el idioma principal del documento y mejora la accesibilidad, indexación y la experiencia de usuario.

La siguiente etiqueta, <head>, contiene la información "invisible" para el usuario, aquí van los metadatos del documento,es decir, información sobre la página, no el contenido en sí.

La etiqueta <title> define el título del documento, visible en la barra del navegador o en los resultados de búsqueda en el navegador.

La etiqueta <body> contiene todo el contenido visible de la página, cómo podría ser texto, imágenes, enlaces etc.

La etiqueta <p> sirve para definir un párrafo de texto.
La etiqueta <h3> define lo que se incluya dentro de la misma como encabezado o título, en este caso es de nivel 3 y van desde el <h1>, siendo este el más importante, hasta el <h6> siendo este el menos importante.

La etiqueta <main> indica la parte principal del contenido y solo debe haber una por documento.
<section> se usa para agrupar contenido relacionado.

Las etiquetas <ul> y <li> se usan a la hora de hacer listas, <ul> crea una lista no ordenada y <li> define elementos dentro de la lista.
También tenemos la etiqueta <img> que sirve para insertar una imagen a la página web.

Por último tenemos la etiqueta <a> que crea un enlace a otra página ("href=" es donde se inserta dicho enlace.)

-->

<!doctype html>
<html lang="es">
  <head>
    <title>Un poco sobre mí y mis gustos</title>
  </head>
  <body>
    <p>
      Esta página web habla un poco sobre mis hobbies y gustos, 
      también dispone de un link directo para escuchar a un gran artista.
    </p>
    <main>
      <section id="hobbies">
        <h3>Mis Hobbies</h3>
        <ul>
          <li>Tocar la guitarra</li>
          <li>Escuchar música</li>
          <li>Lectura</li>
          <li>Jugar videojuegos</li>
        </ul>
        <img src="robe-iniesta.jpg" alt="Robe Iniesta tocando en un concierto" width="400">
        <p>
          Puedes escuchar música de Robe en 
          <a href="https://open.spotify.com/intl-es/artist/3WQRkINylwwkw1Ya07ToRK" target="_blank">Spotify</a>.
        </p>
      </section>
    </main>
  </body>
</html>

<!-- Esta actividad algo más complicada nos permite ver el uso de diferentes etiquetas como el hecho de insertar imágenes o links que nos lleven a diferentes páginas web, gracias a esto empezamos a aplicar conocimientos al código y añadimos personalización a nuestra página web -->
