<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tienda</title>
        <style>
            body,html{
                padding: 0px;
                margin: 0px;
                font-family: ubuntu;
                width: 100%;
                height: 100%;
            }

            body{
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            header,footer{
                background: black;
                color: white;
                padding: 10px;
                text-align: center;
            }
        </style>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Microtienda</h1>
        </header>
        <main>
            <section id="productos">
            <h3></h3>
            <div>
                <article>
                    <h4>Zapatillas</h4>
                    <button>30€</button>
                </article>
                <article>
                    <h4>Pantalones</h4>
                    <button>20€</button>
                </article>
                <article>
                    <h4>Camisetas</h4>
                    <button>40€</button>
                </article>
            </div>
        </section>
        <section>
            <h3>Datos de cliente</h3>
            <div>
                <input type="text" id="nombre" placeholder="nombre">
                <input type="text" id="apellidos" placeholder="apellidos">
                <input type="text" id="email" placeholder="email">
                <div id="enviar">Enviar pedido</div>
            </div>
        </section>
        </main>
        <footer>
            (c) 2026 Alfredo Martínez Cantero
        </footer>
