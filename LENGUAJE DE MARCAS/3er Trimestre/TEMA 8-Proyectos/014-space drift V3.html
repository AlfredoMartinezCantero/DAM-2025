<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Deep Orbit: Drift â€” Sprites Edition</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:radial-gradient(circle at center,#050914,#000);
    font-family:system-ui,Segoe UI;
    color:#e6f1ff;
}

canvas{ display:block; }

#hud{
    position:absolute;
    top:20px; left:20px;
    padding:16px 20px;
    background:rgba(10,15,30,.55);
    backdrop-filter:blur(8px);
    border-radius:16px;
    box-shadow:0 0 30px rgba(0,0,0,.8);
    min-width:200px;
}

.stat{
    font-size:.95rem;
    margin-bottom:6px;
}

#center{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    pointer-events:none;
    font-size:2.6rem;
    font-weight:900;
    opacity:0;
    transition:.35s;
    text-shadow:0 0 25px #000;
}
#center.show{ opacity:1; }

.hint{
    position:absolute;
    bottom:14px;
    width:100%;
    text-align:center;
    font-size:.85rem;
    opacity:.45;
}
</style>
</head>

<body>

<div id="hud">
    <div class="stat">ðŸ”‹ EnergÃ­a: <span id="energy">100</span>%</div>
    <div class="stat">ðŸŒ€ Velocidad: <span id="speed">0</span></div>
    <div class="stat">ðŸ“¡ Distancia: <span id="score">0</span></div>
</div>

<div id="center"></div>
<div class="hint">W acelerar Â· A/D rotar Â· S freno Â· R estabilizar</div>

<canvas id="game"></canvas>

<script>
document.addEventListener("DOMContentLoaded",()=>{

/* ===== CANVAS ===== */
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

/* ===== SPRITES ===== */
const sprites={
    ship:new Image(),
    station:new Image(),
    blackhole:new Image()
};
sprites.ship.src="nave.png";
sprites.station.src="estacion.png";
sprites.blackhole.src="agujero negro.png";

/* ===== RESIZE ===== */
function resize(){
    canvas.width=innerWidth;
    canvas.height=innerHeight;
}
addEventListener("resize",resize);
resize();

/* ===== INPUT ===== */
const keys={};
addEventListener("keydown",e=>keys[e.key.toLowerCase()]=true);
addEventListener("keyup",e=>keys[e.key.toLowerCase()]=false);

/* ===== STATE ===== */
const state={
    energy:100,
    score:0,
    shake:0
};

/* ===== STARFIELD ===== */
const stars=Array.from({length:200},()=>({
    x:Math.random()*4000-2000,
    y:Math.random()*4000-2000,
    z:Math.random()*1+0.3
}));

/* ===== PLAYER ===== */
const ship={
    x:0,y:0,
    vx:0,vy:0,
    angle:0,
    size:64,

    update(){
        if(keys.a) this.angle-=0.045;
        if(keys.d) this.angle+=0.045;

        if(keys.w && state.energy>0){
            this.vx += Math.cos(this.angle - Math.PI/2) * 0.11;
            this.vy += Math.sin(this.angle - Math.PI/2) * 0.11;
            state.energy-=0.07;
        }

        if(keys.s){
            this.vx*=0.985;
            this.vy*=0.985;
            state.energy-=0.04;
        }

        if(keys.r && state.energy>0){
            this.vx*=0.92;
            this.vy*=0.92;
            state.energy-=0.12;
        }

        this.x+=this.vx;
        this.y+=this.vy;
    },

    draw(){
        ctx.save();
        ctx.translate(this.x,this.y);
        ctx.rotate(this.angle + Math.PI/2);

        ctx.drawImage(
            sprites.ship,
            -this.size/2,
            -this.size/2,
            this.size,
            this.size
        );

        ctx.restore();
    }
};

/* ===== BLACK HOLES ===== */
class BlackHole{
    constructor(){
        this.x=Math.random()*3000-1500;
        this.y=Math.random()*3000-1500;
        this.r=55;
        this.mass=0.06;
        this.spin=Math.random()*Math.PI*2;
    }

    update(){
        this.spin+=0.01;
        const dx=this.x-ship.x;
        const dy=this.y-ship.y;
        const d=Math.hypot(dx,dy);

        if(d<this.r) end("ESPAGUETIZADO");
        if(d<700){
            const f=this.mass/(d*d);
            ship.vx+=dx*f;
            ship.vy+=dy*f;
        }
    }

    draw(){
        ctx.save();
        ctx.translate(this.x,this.y);
        ctx.rotate(this.spin);
        ctx.drawImage(sprites.blackhole,-64,-64,128,128);
        ctx.restore();
    }
}

/* ===== STATIONS ===== */
class Station{
    constructor(){
        this.x=Math.random()*3000-1500;
        this.y=Math.random()*3000-1500;
        this.r=40;
    }

    draw(){
        ctx.save();
        ctx.translate(this.x,this.y);
        ctx.drawImage(sprites.station,-48,-48,96,96);
        ctx.restore();
    }
}

/* ===== ENERGY FIELDS ===== */
class Field{
    constructor(){
        this.x=Math.random()*3000-1500;
        this.y=Math.random()*3000-1500;
        this.r=120;
    }
    draw(){
        ctx.strokeStyle="rgba(100,255,180,.4)";
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
        ctx.stroke();
    }
}

/* ===== OBJECTS ===== */
const blackHoles=Array.from({length:4},()=>new BlackHole());
const stations=Array.from({length:3},()=>new Station());
const fields=Array.from({length:4},()=>new Field());

/* ===== GAME FLOW ===== */
function end(msg){
    center.textContent=msg;
    center.classList.add("show");
    setTimeout(()=>location.reload(),2200);
}

/* ===== LOOP ===== */
function loop(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    ctx.save();
    ctx.translate(canvas.width/2,canvas.height/2);
    ctx.translate(-ship.x,-ship.y);

    stars.forEach(s=>{
        ctx.fillStyle=`rgba(255,255,255,${s.z})`;
        ctx.fillRect(s.x-ship.x*s.z,s.y-ship.y*s.z,2,2);
    });

    ship.update();
    ship.draw();

    blackHoles.forEach(b=>{b.update();b.draw();});

    stations.forEach(s=>{
        s.draw();
        if(Math.hypot(ship.x-s.x,ship.y-s.y)<s.r){
            state.energy=100;
        }
    });

    fields.forEach(f=>{
        f.draw();
        if(Math.hypot(ship.x-f.x,ship.y-f.y)<f.r){
            ship.vx*=0.995;
            ship.vy*=0.995;
            state.energy=Math.min(100,state.energy+0.03);
        }
    });

    ctx.restore();

    state.energy-=0.01;
    if(state.energy<=0) end("ENERGÃA AGOTADA");

    state.score+=Math.hypot(ship.vx,ship.vy)*0.05;

    energy.textContent=Math.floor(state.energy);
    speed.textContent=Math.hypot(ship.vx,ship.vy).toFixed(1);
    score.textContent=Math.floor(state.score);

    requestAnimationFrame(loop);
}

/* ===== START ===== */
Promise.all(
    Object.values(sprites).map(img=>new Promise(r=>img.onload=r))
).then(loop);

});
</script>

</body>
</html>
