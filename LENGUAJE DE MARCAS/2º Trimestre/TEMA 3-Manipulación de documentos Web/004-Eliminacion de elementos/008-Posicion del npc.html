<!DOCTYPE html>
<html>
    <head>
        <style>#jugador{width:20px;height:20px;background:red;position:absolute;transition:all 1s;}
        </style>
    </head>
        <body>
            <div id="jugador">  </div>
            <script>
                // Creo un temporizador porque si no, nada se pone en marcha
                let temporizador = setTimeout("bucle()",1000);   // Creo un temporizador
                let posicionx = 200;
                let posiciony = 200;
                
                // Fijaos que llamo a la funci贸n desde dentro de la funci贸n
                function bucle(){
                    // Primero modifico un poco la posici贸n del personaje
                    posicionx += (Math.random()-0.5)*20
                    posiciony += (Math.random()-0.5)*20
                    // Y luego pongo una posici贸n aleatoria para el npc
                    document.querySelector("#jugador").style.left = posicionx+"px"
                    document.querySelector("#jugador").style.top = posiciony+"px"
                    clearTimeout(temporizador)  // Elimino el temporizador para no acumularlo
                    temporizador = setTimeout("bucle()",1000);  // Llamo al bucle de nuevo
                }

            </script>
        </body>
</html>
