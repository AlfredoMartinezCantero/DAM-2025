<!DOCTYPE html>
<html>

        <body>

            <script>
                // Creo un temporizador porque si no, nada se pone en marcha
                let temporizador = setTimeout("bucle()",1000);   // Creo un temporizador

                // Fijaos que llamo a la función desde dentro de la función
                function bucle(){
                    console.log("Hola");
                    clearTimeout(temporizador)  // Elimino el temporizador para no acumularlo
                    temporizador = setTimeout("bucle()",1000);  // Llamo al bucle de nuevo
                }

            </script>
        </body>
</html>
