<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
        <style>
            #rojo{color:red;}
            #purple{color:purple;}
            #azul{color:blue;}
        </style>
    </head>
    <body>
        <div id="rojo"></div>
        <div id="purple"></div>
        <div id="azul"></div>
        <script>
            document.querySelector("#rojo").textContent = "texto rojo";
            document.querySelector("#purple").textContent = "Mi nombre";
            document.querySelector("#azul").textContent = "texto azul";
        </script>
    </body>
</html>



<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
       <header><h1>El blog de Alfredo</h1></header>
        <main></main>
       <footer>(c) 2025 Alfredo Martínez Cantero</footer>
        <script>
            const articulos = [
                "Primer artículo",
                "Segundo artículo",
                "Tercer artículo",
                "Mi nuevo artículo sobre Programación" 
            ];
            const contenedor = document.querySelector("main");
            for(let i = 0;i<articulos.length;i++){              
                contenedor.innerHTML += "<h3>"+articulos[i]+"</h3>";
            }
        </script>
    </body>
</html>
