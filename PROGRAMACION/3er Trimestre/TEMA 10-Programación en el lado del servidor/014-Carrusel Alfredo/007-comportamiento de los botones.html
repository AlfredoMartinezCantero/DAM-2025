<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="alfredocarrusel">
            <img src="cabeza flores.jpg" alt="Texto alternativo">
            <img src="gato payaso.jpg" alt="Texto alternativo">
            <img src="gatoo boom.jpg" alt="Texto alternativo">
            <img src="girasoles.jpg" alt="Texto alternativo">
            <img src="hell.jpg" alt="Texto alternativo">
            <img src="la noche estrellada mariposa.jpg" alt="Texto alternativo">
            <img src="ojo estrellado.jpg" alt="Texto alternativo">
            <img src="yoshii.jpg" alt="Texto alternativo">
        </div>
        <style>
            .alfredocarrusel{
                width: 1280px;
                height: 720px;
                /* Es necesario ocultar lo que sobra para que sea un carrusel */
                overflow: hidden;
            }

            .alfredocarrusel section{
                /* width: 8960px; <-- No es necesario forzar el ancho total si usas flex */
                display: flex;
                left: 0px;
                transition: all 1s;
                /* Asegura que el contenedor se adapte al contenido */
                width: fit-content; 
            }

            .alfredocarrusel section img{
                width: 1280px;
                height: 720px;
                /* ESTA ES LA CLAVE PARA LA PROPORCIÓN */
                /* cover rellena el espacio sin deformar la imagen, recortando si es necesario */
                object-fit: cover; 
            }

        </style>
        <script>
        
        /* IMPORTANTE: Tenías mal el nombre de la clase en el script. 
           Decía ".jocarsacarrusel" pero tu HTML usa ".alfredocarrusel". 
           Lo he corregido para que el CSS se aplique correctamente. */

        // Cojo el contenedor externo (es un solo elemento)
        let contenedor = document.querySelector(".alfredocarrusel");

        // Cojo las imagenes de dentro (es un array de elementos)
        let contenido = document.querySelectorAll(".alfredocarrusel img")

        // Para cada una de las imagenes
        contenido.forEach(function(elemento){

        // Quito la imagen del html
        elemento.remove()
      })

        // Creo un nuevo contenedor que es una sección
        let nuevo_contenedor = document.createElement("section")

        // Al contenedor antiguo le añado el nuevo contenedor
        contenedor.appendChild(nuevo_contenedor)

        // Dentro del nuevo contenedor meto las imagenes una a una
        contenido.forEach(function(elemento){
        nuevo_contenedor.appendChild(elemento)
      })

        // Ahora creo dos botones
        let botonatras = document.createElement("button")
        botonatras.textContent = "◀"
        contenedor.appendChild(botonatras)
        let botondelante = document.createElement("button")
        botondelante.textContent = "▶"
        contenedor.appendChild(botondelante)
        var anchura = 1280;
        var contador = 0;

        // Cuando haga click en el boton delante
        botondelante.onclick = function(){
        // Le quito un elemento al contador
        contador--;
        // Actualizo la posicion del nuevo contenedor
      	nuevo_contenedor.style.left = contador*anchura+"px"
      }
      
        // Cuando haga click en el boton atras
        botonatras.onclick = function(){
        // Le quito un elemento al contador
        contador++;
        // Actualizo la posicion del nuevo contenedor
      	nuevo_contenedor.style.left = contador*anchura+"px"
      }


        </script>
    </body>
</html>
